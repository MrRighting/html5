<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		button {
			font-size: 24px;
			margin-bottom: 20px;
		}

		div {
			display: none;
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
<button id="btn">按钮</button>
<div id="box"></div>
<script type="text/javascript">
	// 当鼠标移入按钮上的时候，我们让 div 显示出来。

	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');

	oBtn.onmouseover = function () {
		oBox.style.display = "block";
	}

	oBtn.onmouseout = function () {
		oBox.style.display = "none";
	}
	//sddddddddd
</script>
</body>
</html>
